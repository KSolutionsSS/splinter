machine:
  java:
    version: openjdk8
  environment:
      ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.0.3,android-24
    - ./gradlew dependencies

test:
  override:
    - ./gradlew app:build